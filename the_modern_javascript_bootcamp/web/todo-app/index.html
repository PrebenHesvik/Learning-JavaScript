<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-app</title>
  </head>
  <body>
    <h2>Todos</h2>
    <input id="search-text" type="text" placeholder="Filter Todos" />
    <label for="">
      <input type="checkbox" name="" id="hide-completed" /> Check the checkbox
    </label>
    <div id="todos"></div>
    <form id="todo-form" action="">
      <input type="text" placeholder="Todo" name="todo" />
      <button>Submit</button>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="todo-functions.js"></script>
    <script src="todo-app.js"></script>
  </body>
</html>
