<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes app</title>
  </head>
  <body>
    <h1>Notes app</h1>
    <h2>Take notes and never forget</h2>
    <input id="search-text" type="text" placeholder="Filter Notes" />
    <select name="" id="filter-by">
      <option value="byEdited">Sort by last edited</option>
      <option value="byCreated">Sort by recently Created</option>
      <option value="byAlphabetically">Sort alphabetically</option>
    </select>
    <button id="create-note" type="submit">Create Note</button>
    <div id="notes"></div>

    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
  </body>
</html>
